    <style>
      .main {
        max-width: 1100px;
        width: 90%;
        padding: 40px 0px;
        margin: 0px auto;
      }
      .section-title {
        margin-bottom: 40px;
      }
      .section-title h1 {
        font-weight: 600;

      }

        margin-bottom: 18px;
        font-weight: 600;
        font-size: 24px;
        color: #000;
      }
      .section-article {
        display: grid;
        grid-template-columns: 31.5% 31.5% 31.5%;
        gap: 18px;
      }
      .project-list a {
        display: block;
        padding: 32px 12px;
        border-radius: 4px;
        background-color: whitesmoke;
        transition: 0.15s ease-in;

      .project-list a h2 {

        font-size: 20px;
        color: #000;
        text-align: center;

      }
      @media (max-width: 768px) {
        .main {
          width: 92%;
          padding: 35px 0px;
        }
        .section-title {
          margin-bottom: 35px;
        }
        .section-title h1 {
          font-size: 36px;
        }
        .container-project h3 {
          margin-bottom: 16px;
          font-size: 22px;
        }
        .section-article {
          grid-template-columns: 48% 48%;
          gap: 16px;
        }
      }
      @media (max-width: 576px) {
        .main {
          width: 95%;
          padding: 30px 0px;
        }
        .section-title {
          margin-bottom: 32px;
        }
        .section-title h1 {
          font-size: 30px;
        }
        .container-project h3 {
          font-size: 20px;
        }
        .section-article {
          grid-template-columns: 100%;
          gap: 16px;
        }
      }
    </style>
  </head>
